<body>
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>
    <div class="ambient-glow glow-3"></div>
    <div class="ambient-glow glow-4"></div>
    <div class="noise-overlay"></div>

    <div class="portal-container">
        <img src="assets/vbcl_logo_white.png" alt="VaultBit Logo" class="logo">

        <h1>VaultBit Capital Lounge</h1>
        <h2>Grupo de Inversión Privada</h2>

        <div class="link-grid">
            <a href="https://vaultbit.es" class="portal-link">
                Página Web
                <span><i class="fa-solid fa-arrow-right-long"></i></span>
            </a>
            <a href="https://vaultbit.es/#/reserva-cajas" class="portal-link">
                Reservas
                <span><i class="fa-solid fa-lock"></i></span>
            </a>
            <a href="https://vaultbit.es/#/inversores" class="portal-link">
                Inversión
                <span><i class="fa-solid fa-chart-line"></i></span>
            </a>
            <a href="https://app.roundtable.eu/i/cs4GsSmL" class="portal-link">
                Round Table [Comunidad Privada]
                <span><i class="fa-solid fa-users"></i></span>
            </a>
            <a href="https://t.me/+L0jB1FwdNT5iZGE8" class="portal-link"
                style="background: rgba(0, 136, 204, 0.05); border-color: rgba(0, 136, 204, 0.3);">
                Comunidad Telegram
                <span><i class="fa-brands fa-telegram"></i></span>
            </a>
            <button onclick="openModal()" class="portal-link"
                style="text-align: left; cursor: pointer; width: 100%; background: rgba(197, 160, 89, 0.1); border-color: var(--vb-gold);">
                Sesión Privada (20/02)
                <span><i class="fa-solid fa-key"></i></span>
            </button>
        </div>

        <div class="social-footer">
            <!-- Espacio reservado para márgenes -->
        </div>
    </div>

    <!-- Modal Form -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h3
                style="font-family: var(--font-mono); color: var(--vb-gold); margin-bottom: 20px; text-transform: uppercase; font-size: 0.9rem;">
                Solicitud de Acceso - 20 Feb</h3>

            <form id="accessForm">
                <div class="form-group">
                    <label>NOMBRE</label>
                    <input type="text" name="nombre" required>
                </div>
                <div class="form-group">
                    <label>APELLIDOS</label>
                    <input type="text" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label>EMAIL CORPORATIVO</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>TELÉFONO</label>
                    <input type="tel" name="telefono" required>
                </div>
                <div class="form-group">
                    <label>FORMA JURÍDICA</label>
                    <select name="forma_juridica" required>
                        <option value="S.L.">Sociedad Limitada (S.L.)</option>
                        <option value="S.A.">Sociedad Anónima (S.A.)</option>
                        <option value="Autónomo">Autónomo / Freelance</option>
                        <option value="Patrimonial">Sociedad Patrimonial</option>
                        <option value="Otro">Otra / Inversor Privado</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">CONFIRMAR ASISTENCIA</button>
                <div id="statusMsg"
                    style="margin-top: 15px; font-family: var(--font-mono); font-size: 0.8rem; display: none;"></div>
            </form>
        </div>
    </div>

    <script src="portal.js"></script>
